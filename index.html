<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Name's Race Data</title>
</head>
<body>

    <h1>Athlete Name's Race Data</h1>
    <p>Athlete ID: 12345678</p>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Overall Place</th>
                <th>Grade</th>
                <th>Time</th>
                <th>Date</th>
                <th>Meet</th>
                <th>Comments</th>
                <th>Photo</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example data row -->
            <tr>
                <td>Athlete Name</td>
                <td>1</td>
                <td>10</td>
                <td>22:40.6</td>
                <td>Sep 15, 2024</td>
                <td>Sample Meet Name</td>
                <td>Great job! Keep pushing for the PR!</td>
                <td><img src="sample_photo.jpg" alt="Athlete Photo"></td>
            </tr>
            <!-- Additional rows will be generated here by Python -->
        </tbody>
    </table>

</body>
</html>
